<div class="custom-wrapper confirm-password" [formGroup]="confirmPassForm">
    <div class="logo">
    </div>
    <h2>Confirm Password!</h2>
    <h4>Please enter your email to receive a One-Time Password (OTP) for resetting your password</h4>
    <div class="input-box i-password">
        <i class="fas fa-lock"></i>
        <input [type]="IsToggledPass?'text':'password'" [placeholder]="IsToggledPass?'Password':'Password'"
            formControlName="password" passwordRegexValidator required>
        <i (click)="togglePassword()" class="fas i-right {{IsToggledPass?'fa-eye':'fa-eye-slash'}}"></i>
        <span class="tooltip {{ (submitted && f['password'].errors) || (f['password'].errors && (f['password'].dirty || f['password'].touched))?'show':''}}">
            <span *ngIf="f['password'].errors?.['required']">Password is required</span>
            <span *ngIf="!f['password'].errors?.['required'] && f['password'].errors?.['passwordInvalid']">Password is
                invalid</span>
            <span class="arrow"></span></span>
    </div>

    <div class="input-box i-password">
        <i class="fas fa-lock"></i>
        <input [type]="IsToggledConfirmPass?'text':'password'"  [placeholder]="IsToggledConfirmPass?'Confirm Password':'Confirm Password'" 
            formControlName="confirmPassword" passwordRegexValidator required>
        <i (click)="toggleConfirmPassword()" class="fas i-right {{IsToggledConfirmPass?'fa-eye':'fa-eye-slash'}}"></i>
        <span class="tooltip {{ (submitted && f['confirmPassword'].errors) || (f['confirmPassword'].errors && (f['confirmPassword'].dirty || f['confirmPassword'].touched))?'show':''}}">
        <span *ngIf="f['confirmPassword'].errors?.['required']">Confirm Password is required</span>
        <span *ngIf="f['confirmPassword'].errors?.['passwordMismatch']">Password is mismatch</span>
            <span *ngIf="!f['confirmPassword'].errors?.['required'] && f['confirmPassword'].errors?.['passwordInvalid']">Confirm Password is
                invalid</span>
            <span class="arrow"></span></span>
    </div>

    <button type="submit" class="btn" (click)="routeToOtp()">Save</button>

    <div class="login-buttons"></div>
    <div class="login-buttons"></div>
    <div class="login-buttons"></div>

</div>
